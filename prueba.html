<form method="POST" action="/index.php" class="needs-validation" novalidate>

    <div class="form-row mt-5">
        <div class="col-md-4 mb-3">
            <input type="text" class="form-control" id="validarNombre" name="validarNombre" required>
        </div>
    </div>

    <div class="form-row">
        <div class="col-md-4 mb-3">
            <input type="text" class="form-control" id="validarApellidos" placeholder="Your Name" name="validarApellidos" required>
        </div>
    </div>

    <div class="form-row">
        <div class="col-md-4 mb-3">
            <input type="email" class="form-control" id="validarEmail" placeholder="Your Name" name="validarEmail" required>
        </div>
    </div>

    <div class="form-row">
        <div class="col-md-4 mb-3">
            <input type="number" class="form-control" id="validarTelefono" placeholder="Your Name" name="validarTelefono" max="999999999">
        </div>
    </div>


    <div class="form-row">
        <div class="col-md-4 mb-3">
            <input type="text" class="form-control" id="validarAsunto" placeholder="Your Name" name="validarAsunto" required>
        </div>
    </div>

    <div class="form-group">
        <textarea class="form-control" id="validationMensaje" name="validationMensaje" placeholder="Your Name" rows="3" min="25" required></textarea>
    </div>

    <div class="form-group mb-10">
        <button class="btn btn-primary" type="submit" name="submit">Enviar</button>
        <button class="btn btn-success" type="reset" name="reset">Limpiar</button>
    </div>

</form>
